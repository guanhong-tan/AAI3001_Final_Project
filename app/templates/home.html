<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycling Classifier - Home</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #2ecc71;
        --secondary-color: #27ae60;
        --text-color: #2c3e50;
        --border-radius: 12px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("/static/images/nature.jpg") no-repeat center center
          fixed;
        background-size: cover;
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.9); /* Add transparency */
        border-radius: var(--border-radius);
        text-align: center;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .container h1 {
        color: var(--primary-color);
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      .container p {
        margin-bottom: 30px;
      }

      .start-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: var(--border-radius);
        font-size: 1.2em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .start-btn:hover {
        background-color: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Recycling smarter, as ONE nation</h1>
      <p>
        Unlock the potential of sustainable living by understanding how
        Singapore recycles, managing waste efficiently, and empowering better
        recycling habits with innovative solutions.
      </p>
      <a href="{{ url_for('upload') }}"
        ><button class="start-btn">Recycle Now!</button></a
      >
    </div>
  </body>
</html>
